<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Charm - Персональные образы из Skins</title>
    <link rel="stylesheet" href="styles/theme.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <nav class="nav">
        <img src="assets/logo.svg" alt="Charm" class="nav__logo">
    </nav>

    <h1 class="main-title">Персональные образы из <span>Skins</span></h1>

    <div class="cards-grid">
        <div class="card">
            <img src="assets/skin-1.webp" alt="Заказать скин" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Заказать скин</h3>
            </div>
        </div>

        <div class="card">
            <img src="assets/skin-2.webp" alt="Заказать плащ" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Заказать плащ</h3>
            </div>
        </div>

        <div class="card">
            <img src="assets/skin-3.webp" alt="Заказать аватар" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Заказать аватар</h3>
            </div>
        </div>

        <div class="card">
            <img src="assets/skin-4.webp" alt="Больше услуг" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Больше услуг</h3>
            </div>
        </div>
    </div>

    <h2 class="section-title">Другие сервисы</h2>
    <div class="cards-grid">
        <div class="card">
            <img src="assets/store.webp" alt="Магазин цифровых товаров" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Магазин цифровых товаров</h3>
                <p class="card__description">Коллекционный игровой контент</p>
            </div>
        </div>

        <div class="card">
            <img src="assets/journal.webp" alt="Журнал про Minecraft" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Журнал про Minecraft</h3>
                <p class="card__description">Все новости и обновления</p>
            </div>
        </div>

        <div class="card">
            <img src="assets/discord.webp" alt="Minecraft.RU - Discord" class="card__image">
            <div class="card__content">
                <h3 class="card__title">Minecraft.RU - Discord</h3>
                <p class="card__description">Общайтесь с сообществом</p>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.documentElement.setAttribute('data-theme', tg.colorScheme);
        tg.onEvent('themeChanged', () => {
            document.documentElement.setAttribute('data-theme', tg.colorScheme);
        });
    </script>
    <script src="scripts/theme.js"></script>
</body>
</html>
