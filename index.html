<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Charm - Персональные образы из Skins</title>
    <link rel="stylesheet" href="styles/theme.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://telegram.org;">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <img src="assets/logo.jpg" alt="Charm" class="logo">
    
    <h1>Персональные образы из <span>Skins</span></h1>

    <div class="cards-grid">
        <div class="card">
            <img src="assets/logo.jpg" alt="Заказать скин" class="card__image">
            <div class="card__title">Заказать скин</div>
        </div>

        <div class="card">
            <img src="assets/logo.jpg" alt="Заказать плащ" class="card__image">
            <div class="card__title">Заказать плащ</div>
        </div>

        <div class="card">
            <img src="assets/logo.jpg" alt="Заказать аватар" class="card__image">
            <div class="card__title">Заказать аватар</div>
        </div>

        <div class="card">
            <img src="assets/logo.jpg" alt="Больше услуг" class="card__image">
            <div class="card__title">Больше услуг</div>
        </div>
    </div>

    <h2>Другие сервисы</h2>

    <div class="cards-grid">
        <div class="card">
            <img src="assets/logo.jpg" alt="Магазин цифровых товаров" class="card__image">
            <div class="card__title">Магазин цифровых товаров</div>
            <div class="card__description">Коллекционный игровой контент</div>
        </div>

        <div class="card">
            <img src="assets/logo.jpg" alt="Журнал про Minecraft" class="card__image">
            <div class="card__title">Журнал про Minecraft</div>
            <div class="card__description">Все новости и обновления</div>
        </div>

        <div class="card">
            <img src="assets/logo.jpg" alt="Minecraft.RU - Discord" class="card__image">
            <div class="card__title">Minecraft.RU - Discord</div>
            <div class="card__description">Общайтесь с сообществом</div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
